<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
    </head>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <body>
        <header>
            Etch-A-Sketch
        </header>
        <main>
            <section class="controls">
                <div>
                    <div class="controls-subtitle">Coloring</div>
                    <button class="clear-button">
                        Clear
                    </button>
                    <button class="default-color-button">
                        Default
                    </button>
                    <button class="random-color-button">
                        Random
                    </button>
                </div>
                <div>
                    <div class="controls-subtitle">Custom color</div>
                    <div class="input-container">
                        <input type="color" class="color-picker" id="custom-color-picker">
                    </div>
                </div>
                <div> 
                    <div class="controls-subtitle">Grid Size</div>
                    <div class="input-container"> 
                        <input type="range" min="8" max="64" value="16" class="slider" id="size-slider">
                        <label for="size-slider" class="slider-value" id="size-slider-value">16 x 16</label>
                    </div>
                </div>
            </section>
            <section class="container">

            </section>
        </main>
    </body>
</html>
